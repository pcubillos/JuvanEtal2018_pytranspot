[pyrat]

# Pyrat Bay run mode, select from: [tli pt atmosphere spectrum opacity mcmc]
runmode = atmosphere

# Pressure array:
punits  = bar    ; Default pressure units
pbottom = 100.0  ; Bottom-layer pressure  (default units: punits)
ptop    = 1e-8   ; Top-layer pressure (default units: punits)
nlayers = 100    ; Number of atmospheric layers

# Temperature-profile model, select from: [isothermal TCEA MadhuInv MadhuNoInv]
tmodel  = isothermal
tparams = 1240

# System parameters:
#radunits = km
#rstar    = 1.038 rsun  ; Stellar radius (default units: radunits)
#tstar    = 5602.0      ; Stellar effective temperature in K
#smaxis   = 0.03873 au  ; Semi-major axis (default units: radunits)

# Atmospheric model:
atmfile  = WASP-41b_001.0xsolar.atm   ; Input/output atmospheric file
elements = H He C N O Na K        ; Input elemental composition
species  = H2 He H Na K H2O CH4 CO CO2 HCN N2 NH3 ; Output species composition
xsolar   = 1.0                         ; Solar-metallicity scaling factor

# Verbosity level [1--5]:
verb = 4
